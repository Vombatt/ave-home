<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="./css/home.css" rel="stylesheet">
    <link href="./css/icons.css" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="header">
        <div class="main-menu-text main-menu grey">
            <div class="main-menu-text curency-select left-part">

                    <option>GBP</span></option>
                </select>
            </div>
            <div class="main-menu-text right-part">
                <span style="cursor: pointer">Register</span>
                <span style="padding: 0px 45px; cursor: pointer">Sign In</span>
                <div class="cart">

                    <span class="icon-shopping-cart"></span>
                    <select name="cart" id="cart-select" class="select main-menu-text cart-select round">
                        <option class="white-text">empty</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="main-menu-text hello-container">
        <div class="site-menu">
            <div class="left-site-menu">
                <div><span class="title">AVENUE</span> FASION</div>
            </div>
            <div class="right-site-menu">
                <div class="menu-item">
                    MENS
                    <br>
                    <span class="icon-angle-down"></span>
                </div>
                <div class="menu-item">
                    WOMENS
                    <br>
                    <span class="icon-angle-down"></span>
                </div>
                <div class="menu-item">
                    THE BRAND
                    <br>
                    <span class="icon-angle-down"></span>
                </div>
                <div class="menu-item">
                    LOCAL STORES
                    <br>
                    <span class="icon-angle-down"></span>
                </div>
                <div class="menu-item">
                    LOOK BOOK
                    <br>
                    <span class="icon-angle-down"></span>
                </div>
                <div class="search-item">
                    <div class="search-inner">
                        <input class="search-input" placeholder="Search" name="search" id="search">
                        <span class="icon-search"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="ave">
            <div style="margin-right: -250px">
                AVE
            </div>
        </div>
        <div style="display: flex; align-items: flex-end; justify-content: flex-end; width: 100%">
            <div class="main-button">
                SHOP MEN'S COLLECTION
            </div>
        </div>
    </div>

    <div class="middle-container">

        <div class="photos-container">
            <div class="separator"></div>

            <div class="categories">
                <div class="category">
                    POPULAR
                </div>
                <div class="category">
                    NEW ARRIVALS
                </div>
                <div class="category">
                    BEST SELLERS
                </div>
                <div class="category">
                    SPECIAL OFFERS
                </div>
                <div class="category">
                    COMING SOON
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center">
                <div class="photos">
                    <div style="background-image: url('./img/photos/redtriangle.png'); height: 500px; width: 420px; margin-bottom: 15px; margin-right: 15px">

                    </div>
                    <div style="background-image: url('./img/photos/merelin.png');  height: 500px; width: 420px; margin-bottom: 15px; margin-left: 15px">

                    </div>
                    <div style="background-image: url('./img/photos/lighbluebig.png'); height: 704px; width: 870px; margin-top: 15px">

                    </div>
                </div>

                <div class="photos">
                    <div style="background-image: url('./img/photos/blackbig.png'); height: 704px; width: 870px; margin-bottom: 15px">

                    </div>
                    <div style="background-image: url('./img/photos/red.png'); height: 500px; width: 420px; ">

                    </div>
                    <div style="background-image: url('./img/photos/circleave.png');  height: 500px; width: 420px; margin-top: 15px; margin-left: 15px">

                    </div>
                </div>
            </div>

            <div class="separator"></div>
        </div>

    </div>
